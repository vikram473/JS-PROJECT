<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <h1 class="mb-4">üå§Ô∏è Weather App</h1>

        <!-- Input -->
        <div class="input-group mb-4">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
          <button class="btn btn-primary" onclick="getWeather()">Search</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-3 d-none">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Weather Result -->
        <div id="weatherResult" class="card p-4 bg-secondary text-white shadow-lg d-none">
          <h3 id="cityName"></h3>
          <p id="localTime" class="fst-italic"></p>
          <img id="weatherIcon" class="my-3" width="100" />
          <p id="weatherCondition"></p>
          <p id="temperature"></p>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/Weather App/script.js"></script>
</body>
</html>
